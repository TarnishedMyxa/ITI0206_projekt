<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .section {
            background-color: #ffffff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 8px;
            width: 90%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-item-form {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="section">
        <h2>Create Transfer Order</h2>

        <form method="POST" action="{{ url_for('submit_transfer') }}">
            <!-- Transfer Metadata -->
            <div>
			
				<select id="transferType" name="transfer_type" required>
					<option value="out">Outbound (OUT)</option>
					<option value="in">Inbound (IN)</option>
				</select>
			
                <label for="transfer_date">Transfer Date:</label><br>
                <input type="date" id="transfer_date" name="transfer_date" required><br>

                <label for="destination">Destination:</label><br>
                <input type="text" id="destination" name="destination" required>
				
			
            </div>

            <!-- Transfer Items Table -->
            <h3>Items to Transfer</h3>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Batch</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in selected_items %}
                    <tr>
                        <td><input type="text" name="item_names" value="{{ item.name }}" required></td>
                        <td><input type="text" name="item_batches" value="{{ item.batch }}" required></td>
                        <td><input type="number" name="item_quantities" value="{{ item.quantity }}" min="1" required></td>
                        <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Add Item Form -->
            <div class="add-item-form">
                <h4>Add More Item</h4>
                <input type="text" id="newItemName" placeholder="Item Name">
                <input type="text" id="newItemBatch" placeholder="Batch">
                <input type="number" id="newItemQuantity" placeholder="Quantity" min="1">
                <button type="button" onclick="addItem()">Add Item</button>
            </div>

            <button type="submit">Submit Transfer</button>
        </form>
    </div>
</div>

<script>
    function addItem() {
        const name = document.getElementById('newItemName').value.trim();
        const batch = document.getElementById('newItemBatch').value.trim();
        const quantity = document.getElementById('newItemQuantity').value.trim();

        if (!name || !batch || !quantity || quantity <= 0) {
            alert('Please fill out all fields correctly.');
            return;
        }

        const table = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        newRow.innerHTML = `
            <tr>
                <td><input type="text" name="item_names" value="${name}" required></td>
                <td><input type="text" name="item_batches" value="${batch}" required></td>
                <td><input type="number" name="item_quantities" value="${quantity}" min="1" required></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        `;

        // Clear input fields
        document.getElementById('newItemName').value = '';
        document.getElementById('newItemBatch').value = '';
        document.getElementById('newItemQuantity').value = '';
    }

    function removeRow(button) {
        const row = button.closest('tr');
        row.remove();
    }
</script>

</body>
</html>
