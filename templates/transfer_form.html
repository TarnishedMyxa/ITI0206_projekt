<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .section {
            background-color: #ffffff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            padding: 8px;
            width: 90%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-item-form {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="section">
        <h2>Update Transfer Order</h2>

        <form id="transferForm" method="POST" action="{{ url_for('submit_transfer', idnum=transfer.idnum) }}">
            <!-- Transfer Metadata -->
            <div>
                <label for="transferType">Transfer Type:</label><br>
                <select id="transferType" name="transfer_type" required>
                    <option value="outbound" {{ 'selected' if transfer.tyyp == 2 else '' }}>Outbound (OUT)</option>
                    <option value="inbound" {{ 'selected' if transfer.tyyp == 1 else '' }}>Inbound (IN)</option>
                </select><br>

                <label for="transfer_date">Transfer Date:</label><br>
                <input type="date" id="transfer_date" name="transfer_date" value="{{ transfer.created_date }}" required><br>

                <label for="destination">Destination/Origin:</label><br>
                <input type="text" id="destination" name="destination" value="{{ transfer.aadress }}" required><br>

                <label for="status">Status:</label><br>
                <select id="status" name="status" required>
                    <option value="1" {{ 'selected' if transfer.staatus == 1 else '' }}>Created</option>
                    <option value="2" {{ 'selected' if transfer.staatus == 2 else '' }}>Kinnitatud</option>
                    <option value="3" {{ 'selected' if transfer.staatus == 3 else '' }}>LÃµpetatud</option>
					<option value="3" {{ 'selected' if transfer.staatus == 4 else '' }}>Deleted</option>
                </select><br>
            </div>

            <!-- Transfer Items Table -->
            <h3>Items to Transfer</h3>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in transfer["items"] %}
                    <tr>

                        <td>
                            <input type="hidden" name="item_ids[]" value="{{ item.idnum }}">
                            {{ item.nimi }}
                        </td>
                        <td>
                            <input type="number" name="item_quantities[]" value="{{ item.quantity }}" min="1" required>
                        </td>
                        <td>
                            <button type="button" onclick="removeRow(this)">Remove</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Add Item Form -->
            <div class="add-item-form">
                <h4>Add More Item</h4>
                <select id="newItemId">
                    {% for item in items %}
                        <option value="{{ item.idnum }}">{{ item.nimi }}</option>
                    {% endfor %}
                </select>
                <input type="number" id="newItemQuantity" placeholder="Quantity" min="1">
                <button type="button" onclick="addItem()">Add Item</button>
            </div>

            <button type="submit" onclick="submitTransfer(event)">Update Transfer</button>
        </form>
    </div>
</div>

<script>
    function addItem() {
        const itemSelect = document.getElementById('newItemId');
        const itemId = itemSelect.value;
        const itemName = itemSelect.options[itemSelect.selectedIndex].text;
        const quantity = document.getElementById('newItemQuantity').value.trim();

        if (!itemId || !quantity || quantity <= 0) {
            alert('Please fill out all fields correctly.');
            return;
        }

        const table = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];
        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td>
                <input type="hidden" name="item_ids[]" value="${itemId}">
                ${itemName}
            </td>
            <td>
                <input type="number" name="item_quantities[]" value="${quantity}" min="1" required>
            </td>
            <td>
                <button type="button" onclick="removeRow(this)">Remove</button>
            </td>
        `;

        table.appendChild(newRow);
        document.getElementById('newItemQuantity').value = '';
    }

    function removeRow(button) {
        const row = button.closest('tr');
        row.remove();
    }

    function submitTransfer(event) {
        event.preventDefault();

        const formData = {
            transfer_type: document.getElementById('transferType').value,
            transfer_date: document.getElementById('transfer_date').value,
            destination: document.getElementById('destination').value,
            status: document.getElementById('status').value,
            items: []
        };

        const rows = document.getElementById('itemsTable').getElementsByTagName('tbody')[0].rows;
        for (let row of rows) {
            const itemId = row.cells[0].children[0].value;
            const quantity = row.cells[1].children[0].value;
            formData.items.push({ item_id: itemId, quantity: quantity });
        }

        fetch("{{ url_for('submit_transfer', idnum=transfer.idnum) }}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Transfer updated successfully!");
                window.location.href = "/transfers";
            } else {
                alert("Error: " + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error updating the transfer.');
        });
    }
</script>

</body>
</html>
